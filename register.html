<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Gestão de Treinos</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Cadastro</h2>
    <form id="register-form">
      <input type="text" id="name" placeholder="Nome completo" required class="input-field">
      <input type="email" id="email" placeholder="E-mail" required class="input-field">
      <input type="password" id="password" placeholder="Senha" required class="input-field">
      <input type="password" id="confirm-password" placeholder="Confirmar Senha" required class="input-field">
      <button type="submit" class="btn">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="index.html">Faça login aqui</a></p>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
