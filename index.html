<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestão de Treinos</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="E-mail" required class="input-field">
      <input type="password" id="password" placeholder="Senha" required class="input-field">
      <button type="submit" class="btn">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="register.html">Cadastre-se aqui</a></p>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
